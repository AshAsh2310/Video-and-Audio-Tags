<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Audio Tag</title>
     <style>
       body {
           font-family: fantasy;
            align-items: center;
            min-height: 50vh;
            background-color:#a9f1badc
        }
        .blink {
        animation:blinker 1.0s linear infinite;
        color:#0193005f;
        font-family: fantasy;
        } 
        @keyframes blinker {
        50%{
        opacity:0;
        }
        </style>
  </head>
  <body>
    <center>
          <h1>SPROUTIFY</h1>
          <h2>Misteryoso</h2>
<marquee class="blink" behavior="scroll" width="60%" direction="right" scrollamount="5" height="50px">CUP OF JOE</marquee>
<img src="IMG_20241004_185508.jpg" height="5" width="5">
    <audio width="500" height="365"controls>
      <source src="f549dfe2843fe1a334e140716cac7492.mp3" type="audio/mp3">
    </audio>
  </body>
  </html>
